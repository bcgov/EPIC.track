apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: "{{ .Chart.Name }}"
  name: "{{ .Chart.Name }}"
spec:
  host: "{{ .Chart.Name }}-{{ .Release.Namespace }}.apps.silver.devops.gov.bc.ca"
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: "{{ .Chart.Name }}"
  wildcardPolicy: None
