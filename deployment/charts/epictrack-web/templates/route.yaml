apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.app.name }}
  name: {{ .Chart.Name }}
spec:
  host: {{ tpl .Values.app.url . }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Chart.Name }}
  wildcardPolicy: None
